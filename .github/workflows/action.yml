name: Exercise
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install Node
              uses: actions/setup-node@v3
            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                path:
                  ~/.npm
                key: deps-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install Node
              uses: actions/setup-node@v3
            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                path:
                  ~/.npm
                key: deps-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        outputs:
          script: ${{ steps.publish.outputs.file }}
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install Node
              uses: actions/setup-node@v3
            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                path:
                  ~/.npm
                key: deps-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Deploy
              run: npm run build
            - name: Publish Js filename
              id: publish
              run: find dist/assets/*.js -type f -execdir echo 'file={}' >> $GITHUB_OUTPUT ';'
            - name: uploado
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: |
                  dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                name: dist-files
            - name: Output
              run: ls
            - name: Outputs filename
              run: echo "${{ needs.build.outputs.script }}"